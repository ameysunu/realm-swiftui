
name: "build and test"
on: 
  pull_request:
    branches: ['main']

jobs:
  build_and_test:
    runs-on: macOS-latest
    timeout-minutes: 60
    env:
      XC_VERSION: ${{ '12.4' }}
    steps:
    - name: Select latest Xcode
      run: "sudo xcode-select -s /Applications/Xcode_$XC_VERSION.app"
    - uses: actions/checkout@v2
    - name: "Install system dependencies"
      run: |
        gem install bundler
        bundle install
    - name: "Run tests"
      run: "bundle exec fastlane test"
